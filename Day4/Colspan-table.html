<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan tables</title>
</head>
<body>
    <p><b>colspan</b> the colspan is defines column span</p>
    <h1>colspan teable examples</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>email</th>
            <th colspan="2">Phone number</th>
            <!-- the colspan will takes 2  table data space  -->
            <th>address</th>
        </tr>
        <tr>
            <td>name1</td>
            <td>name1@gmail..com</td>
            <td>98574875</td>
            <td>98574875</td>
            <td>bangalore</td>
        </tr>
    </table>
    
</body>
</html>
